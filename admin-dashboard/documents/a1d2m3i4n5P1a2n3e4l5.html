<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../image/CodeByte.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/adminPanel.css">
    <title>CodeByte - Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1>
            <img class="logo" style="width: 300px; margin-top: -10px;" src="../../image/codebyteLogoMa.png" alt="">
            Admin Paneli
        </h1>

        <button id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Çıxış
        </button>

        <div class="manage-choose">
            <div class="users">
                <span>
                    İstifadəçilər
                </span>
            </div>

            <div class="contacts">
                <span>
                    Gələn mesajlar
                </span>
            </div>

            <div class="posts">
                <span>
                    Yüklənən videolar
                </span>
            </div>
        </div>

        <div class="total">
            <h2>
                Qeydiyyatdan keşmiş ümumi istifadəçi sayı : <span id="usersLength"></span>
            </h2>

            <h2>
                Mesaj qutusuna gələn yeni mesaj sayı : <span id="unreadMessagesLength"></span>
            </h2>

            <h2>
                Paylaşılan ümumi kurs sayı : <span id="postsLength"></span>
            </h2>
        </div>
    </div>

    <script src="../scripts/adminPanel.js"></script>
</body>

</html>
