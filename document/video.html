<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <title>Kursa bax</title>
  <link rel="stylesheet" href="../style/video.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

  <header>
    <div class="navbar">
      <div class="left-side">
        <div class="logo">
          <img src="../image/codebyteLogoMa.png" alt="Logo" id="logo">
        </div>
        <div class="course-name">
          <span id="course-title"></span>
        </div>
      </div>

      <div class="right-side">
      </div>
    </div>
  </header>

  <div class="con">
    <video id="main-video" controlsList="nodownload" controls></video>
    <div class="thumbs" id="video-list"></div>
  </div>

  <div class="video-overlay" id="video-overlay">
    <img id="overlay-image" src="" alt="Qeyd qadağandır" style="display: none; max-width: 100%; height: auto;">
    <p id="overlay-text" style="color: white; font-size: 1.2em;">Video Dayandırıldı</p>
  </div>

  <div class="scroll-video">

    <div class="btns">
      <button class="btn" id="searchVideoContent">
        <i class="bi bi-search"></i>
      </button>
      <button class="btn" id="overview">
        Ümumi baxış
      </button>
      <button class="btn" id="comments">
        Rəylər
      </button>
    </div>

    <div class="comments-section-container">
      <h3>Şərhlər</h3>
      <div id="comment-input">
        <textarea id="comment-text" placeholder="Şərhinizi yazın..." rows="3"></textarea>
        <button id="submit-comment">Göndər</button>
      </div>
      <div id="comments-list">
      </div>
    </div>
  </div>
  <script src="../script/video.js"></script>
</body>



</html>
