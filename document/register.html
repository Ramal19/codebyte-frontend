<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeByte - Giriş</title>
  <link rel="stylesheet" href="../style/register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="con">
    <div class="circle"></div>
    <form id="regForm" class="form-box">
      <div class="box-left">
        <h1>Qeydiyyat</h1>
        <p>CodeByte-da hesab aç və öyrənməyə başla!</p>

        <div class="username">
          <span class="username-icon icon">
            <i class="bi bi-person"></i>
            İstifadəçi adı
          </span>
          <input name="username" class="input" type="text" id="reg-username">
        </div>

        <div class="email">
          <span class="email-icon icon">
            <i class="bi bi-envelope"></i>
            Email
          </span>
          <input name="email" class="input" type="email" id="reg-email">
        </div>

        <div class="password">
          <span class="password-icon icon">
            <i class="bi bi-lock"></i>
            Şifrə
          </span>
          <input name="password" class="input" type="password" id="reg-password">
          <i class="bi bi-eye-fill"></i>
          <i class="bi bi-eye-slash-fill"></i>
        </div>

        <button class="registerBtn" id="reg">
          Qeydiyyatdan keç
        </button>

        <p>
          Artıq hesabın var? <a href="./login.html">Daxil ol</a>
        </p>
      </div>

      <div class="box-right">
        <div class="login-img">
          <img src="../image/login.png" alt="Foto">
        </div>
      </div>
    </form>
    <p id="msg"></p>

  </div>

  <script src="../script/register.js"></script>
</body>

</html>
